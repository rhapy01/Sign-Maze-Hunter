<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Maze Adventure - Leaderboard</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 50%, #1a1a1a 100%);
            font-family: 'Arial', sans-serif;
            color: #FFD700;
            min-height: 100vh;
        }

        .leaderboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            background: linear-gradient(45deg, #FF8C00, #FFD700, #FFA500, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .leaderboard-table th {
            background: rgba(255, 140, 0, 0.2);
            font-weight: bold;
            color: #FFD700;
        }

        .leaderboard-table tr:hover {
            background: rgba(255, 140, 0, 0.1);
        }

        .rank {
            font-weight: bold;
            color: #FFA500;
        }

        .score {
            color: #FF6347;
            font-weight: bold;
        }

        .nav-buttons {
            text-align: center;
            margin-top: 30px;
        }

        .nav-btn {
            background: linear-gradient(145deg, #FF8C00, #FF6347);
            border: 2px solid #FFD700;
            padding: 10px 20px;
            border-radius: 20px;
            color: #000000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: linear-gradient(145deg, #FFA500, #FF8C00);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 600px) {
            .leaderboard-table th,
            .leaderboard-table td {
                padding: 10px;
                font-size: 14px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <h1>üèÜ Leaderboard</h1>
        
        <div class="loading" id="loading">Loading scores...</div>
        
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Level</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Leaderboard data will be inserted here -->
            </tbody>
        </table>

        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">üè† Main Menu</a>
            <button onclick="refreshLeaderboard()" class="nav-btn">üîÑ Refresh</button>
        </div>
    </div>
    <script src="leaderboard.js"></script>
</body>
</html>
